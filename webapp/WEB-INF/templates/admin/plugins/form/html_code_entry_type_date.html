<div class="form-element">
	<span class="form-label">	
		<label for="${entry.idEntry}">	
			${entry.title}<#if entry.mandatory> *</#if> : 
		</label>	
	</span>
	<span class="form-field-column">	  
		<#list entry.fields as field>
			<#if field.valueTypeDate?exists>
				<input type="text" class="-lutece-input -lutece-border-radius-mini datepicker-element" name="${entry.idEntry}" id="${entry.idEntry}" size="10" value="${field.valueTypeDate}" />
			<#else>
				<input type="text" class="-lutece-input -lutece-border-radius-mini datepicker-element"  name="${entry.idEntry}" id="${entry.idEntry}" size="10" value="" />
			</#if>
		</#list>
	</span>
	<#if entry.helpMessage?exists&&entry.helpMessage!=''>
		<span class="form-help">
			<a class="info" href="javascript:void;"><img  src="images/admin/skin/plugins/form/help.gif" />
				<span><pre> ${entry.helpMessage}</pre></span>
			</a>
		</span>
	</#if>	
</div>
