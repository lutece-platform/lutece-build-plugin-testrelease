 <#include "/admin/util/editor/editor.html" />
<div class="content-box">
 <h2>#i18n{form.createEntry.titleQuestion}:'${entry.form.title}'</h2>
 <form action="jsp/admin/plugins/form/DoCreateEntry.jsp#list" method="post" name="" id=""  >
   <input name="id_type" value="${entry.entryType.idType}" type="hidden" />
	<#if entry.fieldDepend?exists>
   		<input name="id_field" value="${entry.fieldDepend.idField}" type="hidden" />
   </#if>
	<p>
    	<label for="title">#i18n{form.createEntry.labelTitle} * : </label>
    	<input type="text" name="title" id="title" size="80" value="" maxlength="255" />
    	<br/>
		<label>&nbsp;</label>#i18n{form.createEntry.labelTitleComment}
 	</p>
  
     <p>
       <label> #i18n{form.createEntry.labelHelpMessage} </label>
   		<textarea class="-lutece-input -lutece-border-radius-mini" name="help_message" id="help_message" rows="20" cols="90"></textarea>
      <br/>
	 <label>&nbsp;</label> #i18n{form.createEntry.labelHelpMessageComment}
	</p>
    <p>
     <label for="comment"> #i18n{form.createEntry.labelComment}</label>

     <textarea class="-lutece-input -lutece-border-radius-mini" name="comment" cols="80" rows="2"></textarea>
     </p>
    <p>
	    <label for="width">#i18n{form.createEntry.labelPresentation}:</label>
	        
	      <select  id="field_in_line" name="field_in_line">
				<option value=1>#i18n{form.createEntry.selectPresentationInLine}</option>
				<option value=0>#i18n{form.createEntry.selectPresentationNotInLine}</option>
		</select>
	</p>
	
    <p>
     <label for="">#i18n{form.createEntry.labelType} :</label>
             ${entry.entryType.title}
	</p>
	 
 
      <p>
    	<label for="mandatory">#i18n{form.createEntry.labelMandatory}</label>
   		 <input name="mandatory" value="1" type="checkbox" >
   </p>
   
<p>
  		<input type="submit" value="#i18n{form.createEntry.buttonSave}" class="button" name="save" />
  		<input type="submit" value="#i18n{form.createEntry.buttonApplyAndManageResponse}" class="button"  name="apply"/ >
  		<input type="submit" value="#i18n{form.createEntry.buttonCancel}" class="button" name="cancel" />
   </p>
  </form>
 </div>

 <@initEditor />
